<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <canvas width="1000" height="800"></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        ctx.fillRect(0, 0, 150, 150); //검은 사각형그리고
        ctx.save(); //저장

        ctx.fillStyle = "red"; //설정 변경  빨간색으로 변경
        ctx.fillRect(20, 20, 120, 120) //빨간 사각형 그리고
        ctx.save();//현재 상태 저장 

        ctx.fillStyle = "blue";  //파란색 변경
        ctx.fillRect(45, 45, 60, 60); //파란 사각형 그리고
        
        ctx.restore(); //이전 상태를 복원
        ctx.fillRect(80, 80, 90, 90);

        ctx.restore(); //초기 상태를 복원
        ctx.fillRect(30, 30, 30, 30);
    </script>
</body>
</html>
