<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <canvas width="1000" height="800"></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        let imgElem = new Image();  //생성  //자바엔진에서 만들어줌
        imgElem.src = "./img/62f9a36ea3cea.jpg"

        imgElem.addEventListener("load", function(){
        for (let i = 0; i < 4; i++) {
            for(let j = 0; j < 3; j++) {
                ctx.drawImage(imgElem, j*70, i*70, 70, 70);
            }
        }
    })
    ctx.font = "48px san-serif"
    ctx.fillText("Hello Canvas", 100, 400);
    ctx.strokeText("Hello Canvas", 100, 500);
    </script>
</body>
</html>
