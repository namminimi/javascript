    <script>
        //양의 정수의 곱을 구하는게 팩토리얼  ex) 5 * 4 * 3 * 2 * 1
        function factorial(num) {
            if(num < 1) {
                return 1;
            }
            return num * factorial(num - 1);
        }
        let result = factorial(5); // 이런걸 재귀함수라고 함
    </script>
