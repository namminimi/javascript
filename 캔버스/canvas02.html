<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <canvas width="1000" height="500"></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(100, 250);
        ctx.lineTo(250, 250);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(260, 100);
        ctx.lineTo(260, 350);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.lineTo(300, 250);
        ctx.stroke();
    </script>
</body>
</html>
