        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        let xPos = 10;
        let timeId;

        function draw(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(xPos, 150, 10, 0, Math.PI*2);
            ctx.fill();
            xPos += 30; //xPos = xPos + 30
        }

        timeId = setInterval(draw, 500);
