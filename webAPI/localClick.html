    <ul>

    </ul>
    <script>
        const ul = document.querySelector("ul");
        console.log(ul)

        let addList = ["Pancakes", "Donuts", "Cupcakes", "Icecream", "Cookies",
        "Chocolate"] 
        function add(){
            for(let i = 0; i< addList.length; i++) {
                let newLi = document.createElement("li");
                 ul.appendChild(newLi)
                 newLi.innerHTML = `${addList[i]}`
                 console.log(addList[i])
                 newLi.value = addList[i]
                 
            }
        }
        add()
        let textArr = [];
        ul.addEventListener("click", function(e){
            let text = e.target.innerHTML;
            if(!textArr.includes(text)){
                textArr.push(text);
            }
            console.log(text);
            
            localStorage.setItem("favorites", JSON.stringify(textArr))
        })
