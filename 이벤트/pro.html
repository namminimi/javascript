<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bro = {
            i: 1
        }

        function sum() {
            for (let z = 1; z< 100; z++){
                console.log(`${z}z값입니다`)
                console.log(bro.i + z)
            }
            
        }

        function sum2() {
            for (let h = 1; h< 100; h++) {
                console.log(`${h}h값입니다`)
                console.log(sum());
            }
        }
        sum2()
    </script>
</body>
