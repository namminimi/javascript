    <script>
        function solution(n) {
            let answer = 0;
            // n이하의 짝수 구하기
            // 짝수 다 구하고 모두 더해주기

            for (let i = 1; i <= n; i++) {
                if (i % 2 ==0) {
                    console.log(i);
                    answer += i;    
                }
                
            }

            return answer;
        }
        console.log(solution(10));
        console.log(solution(4));
    </script>
