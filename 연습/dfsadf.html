<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            speak() {
                console.log(`${this.name} : hello!!`);
            }
            eat() {
                console.log(`${this.age} : 하이!!`);
            }
        }

        const min = new Person("민영", 28);
        console.log(min);
        console.log(min.name);
        console.log(min.age);
        //메소드 호출
        min.speak();
        min.eat();
        console.log("/////////////////")

        //학생클래스 생성
        class Student {
            constructor(name, age, enrolled, score) {
                this.name = name;
                this.age = age;
                this.enrolled = enrolled;
                this.score = score;
            }
        }
        const students = [
            new Student('A', 29, true, 45),
            new Student('B', 28, false, 80),
            new Student('C', 30, true, 90),
            new Student('D', 40, false, 66),
            new Student('E', 18, true, 30),
        ]

        console.log(students)
        console.log("////////////////")

        class Shape {
            constructor(width, height, color) {
                this.width = width;
                this.height = height;
                this.color = color;
            }
            draw() {
                console.log(`${this.color}로 그립니다`);
            }
            getArea() {
                return this.width * this.height;
            }
        }
        class Rectangle extends Shape {
            draw() {
                super.draw();
                console.log("사각형을 그립니다");
            }
        }
        class Triangle extends Shape {
            draw() {
                super.draw();
                console.log("삼각형을 그립니다.");
            }
            getArea() {
                
                return this.width / this.height;
            }
        }

        const rectangle = new Rectangle(20, 20, 'blue');
        rectangle.draw();
        console.log(rectangle.getArea());
        console.log(rectangle);
        console.log("//////////")

        const triangle = new Triangle(20, 40, 'Yellow');
        triangle.draw();
        console.log(triangle.getArea());
        console.log(triangle);
        console.log("//////////")
    </script>
</body>
</html>
