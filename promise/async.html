    <script>
        //비동기 실행을 의미함 async를 붙이면 green 호출이아닌 프로미스를 리턴해서 호출함
        //await 비동기를 실행해서 결과가 올때까지 기다린다는 것을 의미
        /* async function getName(){
            return Promise.reject(new Error("error...")); // new promise 프로미스를 생성하고 new Error 에러를 생성함  
        }
        getName().then(res=>{

        }).catch(res=>{

        function getName(name){
            return new Promise((resolve, reject) =>{
                setTimeout(()=>{
                    resolve(name);
                }, 1000)
            })
        }

        /* getName("green").then(res=>{
            console.log(res);
        }) */
        // await은 async가 있어야 사용 가능
        async function showName(){
            const result = await getName("green");
        }//catch, then을 이렇게 쓸 에정
    </script>
